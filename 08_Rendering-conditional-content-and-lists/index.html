<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <!-- 5 - Passare v-model e òclick al form(input e button) -->
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal">Add Goal</button>
      <!-- 1 - settare v-if e compilare a mano array goals per vedere cosa succede -->
      <!-- v-if è il classico if statement ma in vue -->
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <!-- 6 - v-else funziona solo se dato all'elemento successivo a v-if -->
      <ul v-else>
        <!-- 8 - v-for ciclo for -->
        <!-- puntare all'array in data -->
        <!-- 9 - V-for accetta più parametri -->
        <li 
          v-for="(goal, index) in goals" 
          @click="removeGoal(index)"
        >
        {{ index }} - {{ goal }}
        </li>
      </ul>
      <!-- 7 - Si può usare anche v-show. V-show aggiunge display none 
      mentre v-if v-else rimuovono completamente l'elemento dal dom-->
      
      <!-- <ul> -->
        <!-- 10 - V-for fa loop anche con objects -->
        <!-- <li v-for="(value, key, index) in {Name: 'Alb', Age: 24}">{{ key }}: {{ value }} - {{ index }}</li> -->
      <!-- </ul> -->
    </section>
  </body>
</html>
