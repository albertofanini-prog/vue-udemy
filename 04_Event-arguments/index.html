<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- nelle parentesi di può passare un numero
        vue in js interpreta il numero scritto in v-on come parametro -->
      <button v-on:click="addCounter(5)">Add 5</button>
      <button v-on:click="reduceCounter(5)">Reduce 5</button>
      <p>Result: {{ counter }}</p>
      <!-- v-on input serve a dire a js di ascoltare -->
      <!-- questo input event in qeusto input element -->
      <!-- si può specificare il codice nelle virgolette -->
      <input type="text" v-on:input="setName($event, 'Pallino')">
      <p>Your name: {{ name }}</p>
    </section>
  </body>
</html>
