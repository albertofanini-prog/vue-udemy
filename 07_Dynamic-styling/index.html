<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- 3 - aggiungere eventListener -->
      <!-- 6 - Aggiungere method e passsare valore -->
      <!-- 7 - Con :style si possono dare classi css tramite vue -->
      <!-- 8 - si puÃ² passare un oggetto a :class -->
      <div
        class="demo"
        :class="{active: boxASelected}"
        @click="boxSelected('A')"
      >
      </div>
      <div class="demo" @click="boxSelected('B')"></div>
      <div class="demo" @click="boxSelected('C')"></div>
    </section>

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
