<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h3>My Course Goal</h2>

      <!-- vue collega il {{}} alla proprietà in js/data -->
      <!-- se stampato fuori da id montato in vue viene preso come testo -->
      <p>{{courseGoalA}}</p>

      <!-- per passare link dinamico usare v-bind -->
      <!-- dice di settare(bind) il valore di qualcosa -->
      <!-- senza {{}} -->
      <p>Learn more  <a v-bind:href="vueLink">about Vue</a>!</p>

      <!-- si può richiamare il metodo direttamente in html -->
      <!-- con parentesi come il js normale -->
      <!-- si possono eseguire funzioni js normali -->
      <!-- <p>{{1+1}}</p> -->
      <!-- <p>{{Math.random}}</p> -->
      <p>{{ outputGoal() }}</p>

      <!-- con v-html si dice a vue di interpretare la stringa in data come html -->
      <!-- si passa tra virgolette e non con graffe -->
      <p v-html="outputGoalC"></p>
      <p>{{ courseGoalC }}</p>
    </section>

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
